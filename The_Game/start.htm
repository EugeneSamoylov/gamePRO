<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Untitled Page</title>
</head>
<body>
<script type="text/javascript">
    var mousex = 0;
    var mousey = 0;
    document.addEventListener("mousemove", update, false);

    function update(e) {

        if (e) {
            if (e.pageX || e.pageY) { // this doesn't work on IE6!! (works on FF,Moz,Opera7)
                mousex = e.pageX;
                mousey = e.pageY;
            }
            else if (e.clientX || e.clientY) { // works on IE6,FF,Moz,Opera7
                mousex = e.clientX + document.body.scrollLeft;
                mousey = e.clientY + document.body.scrollTop;
            }
        }

        document.getElementById('mx').innerHTML = mousex;
        document.getElementById('my').innerHTML = mousey;
    }
</script>
    <svg width="900" height="500">
    <rect width="500" height="500" fill="red" />
    </svg>

<p />
X: <div id="mx"></div>
Y: <div id="my"></div>
</body>
</html>
